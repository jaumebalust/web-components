<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      html{
        --color-primary: #d060d0;
      }
      body{
        font-family: sans-serif;
      }
      .side-nav ul{
        list-style: none;
      }
      .side-nav li{
        margin: 1rem 0 ;
      }
      .side-nav a{
        text-decoration: none;
        color: #c78812;
      }
      #side-drawer-button{
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="side-drawer-button">Open Side Menu</button>
    <uc-side-drawer thetitle="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A link</a></li>
          <li><a href="/">Second link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <uc-stock-finder></uc-stock-finder>
    <uc-stock-price stock-symbol="TSLA"></uc-stock-price>



    <script>

      const stockFinderEl = document.querySelector('uc-stock-finder')
      stockFinderEl.addEventListener('ucSymbolSelected',event => {
        console.log(event,event.detail)
      })

      const sideDrawerButton = document.querySelector('#side-drawer-button')
      const sideDrawer = document.querySelector('uc-side-drawer')
      sideDrawerButton.addEventListener('click',() =>{
        if (!sideDrawer.opened){
          sideDrawer.open()
        } else {
          sideDrawer.opened = false
        }
      })

    </script>
  </body>
</html>
